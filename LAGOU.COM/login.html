	<link rel="stylesheet" href="css/login.css" />

	<body>
		<!-- 662 * 526 px *-->

			<div class="gbg"><img src="img/logo_13bcdf6.png"/></div>
			<div id="main">
				<div class="footwords">— 专注互联网职业机会 —</div>

						<p class="forgot ht"><a href="#">忘记密码?</a></p>
						
						<input type="button" class="btn_login ht" value="登&nbsp;录" id=	"btn"/>
						<br /><br /><br />
						<span class="gw">&nbsp;&nbsp;&nbsp;还没有拉勾账号?&nbsp;	<a href="#" class="register">立即注册<img src="img/icon-arrow-right_f36c0d6.png"/></a></span>
					</form>
				</div>
				<div class="right">
					<p class="gw">&nbsp;&nbsp;&nbsp;使用以下账号直接登录：</p>
					
					<div class="icon_login">
						<a href="#"><img src="img/icon-sina_9cae1d9.png"/></a>
						<a href="#"><img src="img/icon-tecent_5870bd4.png"/></a>
						<a href="#"><img src="img/icon-wechat_12ea62f.png"/></a>
					</div>
					
					<img class="QR_code" src="img/qrcode_0ec6bff.jpg" />
					<br />
					<span class="saoma">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[ 扫码下载拉勾APP ]</span>
				</div>
				
				
			</div>
		</div>

			<script type="text/javascript" src="js/login.js" ></script>
