<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="login/css/login.css"/>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="login/js/login.js" ></script>
	</head>
	
	<body>
		<div id="header" class="text-center" >
			<a href="index.html"><span class="return-icon"></span></a>
			京东登录
		</div>
		
		<div id="main" class="container">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2" >
					<form action="#" method="get">
						<div class="form-group">
							<input type="text" class="form-control input-lg" name="username" id="" value="" placeholder="用户名/邮箱/已验证手机"/>
						</div>
						
						<div class="form-group">
							<input type="password" class="form-control input-lg" name="password" placeholder="请输入密码"/>
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control input-lg" name="yanzhengma" placeholder="请输入验证码"/>
						</div>
						
						<div class="form-group">
							<input type="button" class="form-control input-lg btn btn-default"  value="登录"/>
						</div>
						
						<div style="margin-top: 30px;margin-bottom: 30px;">
							<input id="check-login" type="checkbox" name="check-login" checked style="display: none;"/>
								
							<label id="check-label" for="check-login"><span id="check-icon"></span>一个月内免登录</label>
						</div>
					</form>
					
						<div>
							<a href="#" class="pull-left" ><span class="icon-password vertical-m" ></span> 找回密码</a>
							<a href="register.html" class="pull-right"><span class="icon-register vertical-m"></span> 快速注册</a>
						</div>
						
						<div class="other-login text-center">
							<h4>其他登录方式</h4><br/>
							<a href="#"><span class="icon-qq"></br>QQ</span></a>
						</div>
					
					
				</div>
			</div>
		</div>
	</body>
</html>
