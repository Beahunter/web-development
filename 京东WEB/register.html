<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="register/css/register.css"/>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="register/js/register.js"></script>
	</head>
	<body>
		<div id="header" class="text-center" >
			<a href="login.html"><span class="return-icon"></span></a>
			京东注册
		</div>
		
		<div id="main" class="container">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2" >
					<form action="" method="post">
						
						<div class="form-group">
							<input type="text" class="form-control input-lg" placeholder="请输入验证码"/>
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control input-lg" placeholder="请输入手机号"/>
						</div>

						<div class="form-group">
							<input type="text" class="form-control input-lg" placeholder="请输入短信验证码"/>
						</div>

						<div class="form-group">
							<input type="password" class="form-control input-lg" placeholder="请设置6-20位登录密码"/>
						</div>
						

						
						<div class="form-group">
							<input type="button" class="form-control input-lg btn btn-default" value="注册"/>
						</div>
						
						<small>注册即视为同意<a href="#">《京东用户注册协议》</a></small>
					</form>
					
						
						
						
					
					
				</div>
			</div>
		</div>
	</body>
</html>
